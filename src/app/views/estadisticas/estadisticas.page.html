<ion-header>
  <ion-toolbar color="primary">
    <div slot="start" class="header-content hide-on-mobile">
      <ion-back-button></ion-back-button>
      <img src="/assets/images/logo.png" alt="Logo Giralda" />
      <span>Segunda Giralda Stock Manager</span>
    </div>
    <div slot="end" class="screen-title">Estadísticas</div>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 

  <ion-grid>

    <ion-row>
      <ion-col size="4" offsetLg="5">
        <ion-button color="tertiary" (click)="exportarEstadisticas()">
          <ion-icon name="download-outline" slot="start"></ion-icon>
          Exportar Estadísticas
        </ion-button>
      </ion-col>
    </ion-row> 

    <ion-row>

      <ion-col size="12" sizeLg="5" offsetLg="1">
        <ion-card>
          <ion-card-content>
            <canvas baseChart
                    [data]="barChartData"
                    [options]="barChartOptions"
                    [type]="'bar'"
                    style="display: block; height: 300px;">
            </canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" sizeLg="5">
        <ion-card>
          <ion-card-content>
            <canvas baseChart
                    [data]="stockChartData"
                    [options]="stockChartOptions"
                    [type]="'bar'"
                    style="display: block; height: 300px;">
            </canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" sizeLg="5" offsetLg="1">
        <ion-card>
          <ion-card-content>
            <canvas baseChart
                    [data]="pedidosMesChartData"
                    [options]="pedidosMesChartOptions"
                    [type]="'bar'"
                    style="display: block; height: 300px;">
            </canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" sizeLg="5">
        <ion-card>
          <ion-card-content>
            <canvas baseChart
                    [data]="pieChartData"
                    [options]="pieChartOptions"
                    [type]="'pie'"
                    style="display: block; height: 300px;">
            </canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
