<ion-header>
  <ion-toolbar color="primary">
    <div slot="start" class="header-content hide-on-mobile">
      <ion-back-button></ion-back-button>
      <img src="/assets/images/logo.png" alt="Logo Giralda" />
      <span>Segunda Giralda Stock Manager</span>
    </div>    
    <div slot="end" class="screen-title">
      Perfil: {{rol}} | Dashboard
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="dashboard-grid">
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let card of visibleCards">
        <ion-card (click)="navegar(card)" class="dashboard-card" [style.background-color]="card.color">
            <ion-card-content class="card-content">
              <ion-icon [name]="card.icono" class="dashboard-icon"></ion-icon>
              <ion-label class="dashboard-label">{{ card.nombre }}</ion-label>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
